<!doctype html>
<html lang="en">

<head>
  <title>Registration Form</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5 " onsubmit="check()">
    <h2 class="text-center mt-3">
      <u1>Registration Form </u1>
    </h2>
    <form action="" class=" mb-5 row">
      <div class="col-12 d-flex">
        <label for="name">Name :</label>
        <input required name="current_name" type="text" id="name1">
      </div>
      <div class="col-12">
        <label for="email">Email :</label>
        <input required name="current_email" type="email" id="email1">
      </div>
      <div class="col-12">
        <label for="current-password">Password :</label>
        <input required name="current_password" type="password" id="password1">
      </div>
      <div class="col-12">
        <label for="city">City :</label>
        <input required name="current_city" type="text" id="city1">
      </div>
      <div class="col-12">
        <label for="phone_no">Phone No :</label>
        <input required name="current_phone_no" type="number" id="phone_no1">
      </div>

      <button value="Submit" class="bt">Submit</button>
    </form>
  </div>

  <div class="d-flex one">
    <h2 class="d-flex" id="part"> </h2>
  </div>


  <script>
    function check() {
      return alert('You have Successfully Submitted the form');
    }
  </script>
</body>

</html>
